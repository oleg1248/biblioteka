  <body>

<main role="main">

  <div class="container">
       <textarea id="chat-log" cols="100" rows="20"></textarea><br>
       <script>

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').value += (data.message + '\n');
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };
    </script>
  </div>

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3">Books</h1>
      <p><a class="btn btn-primary btn-lg" href="book_new" role="button">Add new book &raquo;</a></p>
    </div>
  </div>

  <div class="container">
    <!-- Example row of columns -->
      {% for book in object_list %}
    <div class="row">
      <div class="col-md-4">
        <h2>{{ book.title }}</h2>
        <p>Author: {{ book.author }}</p>
          <p>Year: {{ book.year }}</p>
        <p><a class="btn btn-secondary" href="book_edit/{{ book.id }}" role="button">Edit &raquo;</a>
            <a class="btn btn-secondary" href="book_delete/{{ book.id }}" role="button">Delete &raquo;</a></p>
      </div>
    </div>
      {% endfor %}

    <hr>

  </div> <!-- /container -->

</main>
